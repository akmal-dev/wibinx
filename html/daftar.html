<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Daftar">
        <meta name="author" content="Wibinx">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/loginstyle.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <title>Wibinx | Daftar</title>
        
    </head>
    <body class="animated fadeInDown">
        <main class="main-container">
            <div class="login-wrapper">

                <div class="left-container">
                    <div class="header">
                        <!-- kembali ke homepage -->
                        <a class="arrow" href="index.html">‚Üê</a>
                        <a class="register" href="login.html">Login</a>
                    </div>
                    <div class="main">
                        <h2>Daftar</h2>
                        <p>Silahkan isi form daftar dibawah ini untuk memiliki akun Wibinx</p>

                        <form action=""> 
                            <div class="forminput">
                                <input type="text" name="username" placeholder="Username">
                                  
                            </div>
                            <div class="forminput">
                                <input type="password" id="password" name="password" placeholder="Password">
                                <span class="btn-show-pass" onclick="toggle()"><i class="fa fa-eye" aria-hiddden="true" id="eye" ></i></span>
                            </div>
                            <div class="forminput">
                                <input type="password" id="passwordconfirm" name="password" placeholder="Ulangi password">
                                <span class="btn-show-pass" onclick="toggleconfirm()"><i class="fa fa-eye" aria-hiddden="true" id="eye" ></i></span>
                            </div>

                            <div type="button" class="btn btn-lg" style="float: right;" data-toggle="popover" data-placement="top" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit,"><img src="image/question-circle.svg"></div>

                            <p style="color: white; margin-bottom: -20">.</p>

                             <div class="forminput">
                                <input type="text" name="referralcode" placeholder="Referral Code">
                            </div>
                            <br>
                            <div class="login-now">
                                <a href="#">Daftar</a>
                            </div>
                            
                        </form>
                        
                    </div>
                    <div class="footerregister"></div> 
                    
                </div>    
                 <!--Right container(img) -->
                <div class="side-container">
                    <div class="side-text-container">

                        <div class="short-line">
                            <hr>
                        </div>
                        
                        <div class="text">
                            <img src="image/logoputih.png" width="100vmax" height="40vmax">
                            <h3>Jangkau lebih banyak pelanggan</h3>
                            <p>Buat link bio yang elegan sekarang dan jadilah yang unggul daripada lainnya! </p>
                        </div>
                    </div>   
                </div>
            </div>
        </main>
         

     <script>
        var state= false;
        function toggle(){
            if (state) {
                document.getElementById("password").setAttribute("type","password");
                
                state=false;
            }
            else{
                document.getElementById("password").setAttribute("type","text");
                
                state=true;
            }
        }
        function toggleconfirm(){
            if (state) {
                document.getElementById("passwordconfirm").setAttribute("type","password");
                
                state=false;
            }
            else{
                document.getElementById("passwordconfirm").setAttribute("type","text");
                
                state=true;
            }
        }
      </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="js/popover.js"></script>
    </body>
</html>
